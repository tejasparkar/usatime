<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="yourButtonId">Get Timezone</button>
    <h2>USA TIME</h2> <div id="usa"></div>
    <h2>INDIA TIME</h2> <div id="ind"></div>
</body>
<script>
   
// Get a reference to your button
const button = document.getElementById('yourButtonId');

// Function to convert time to USA Eastern Standard Time (EST)
function convertToEST(time) {
    const offset = -5; // Eastern Standard Time (EST) offset is -5 hours from UTC
    const utcTime = time.getTime() + (time.getTimezoneOffset() * 60000);
    const estTime = new Date(utcTime + (3600000 * offset)); // Convert milliseconds to hours
    return estTime;
}

// Attach an event listener to the button
button.addEventListener('click', () => {
    const currentTime = new Date();
    const estTime = convertToEST(currentTime);
    document.getElementById('usa').innerHTML = estTime;
    document.getElementById('ind').innerHTML = currentTime;
});
</script>
</html>
